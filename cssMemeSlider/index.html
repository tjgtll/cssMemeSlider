<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-container">
                <a class="logo_rs" href="https://rs.school/js/">
                    <img style="width: 100px" src="./assets/img/rs_school_js.svg" alt="logo"
                        class="header-container__logo">
                </a>
                <h1>Memes</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider-container">
                <div class="slider-container__view">
                    <input type="radio" name="radio" id="radio1" class="slider-container__radio1" checked>
                    <input type="radio" name="radio" id="radio2" class="slider-container__radio2">
                    <input type="radio" name="radio" id="radio3" class="slider-container__radio3">
                    <input type="radio" name="radio" id="radio4" class="slider-container__radio4">
                    <div class="slider-container__images">
                        <div class="slider-container__image">
                            <img src="./assets/img/1.jpg" alt="">
                        </div>
                        <div class="slider-container__image">
                            <img src="./assets/img/2.jpg" alt="">
                        </div>
                        <div class="slider-container__image">
                            <img src="./assets/img/3.jpg" alt="">
                        </div>
                        <div class="slider-container__image">
                            <img src="./assets/img/4.jpg" alt="">
                        </div>
                    </div>
                    <div class="slider-container__menu">
                        <div class="slider-container__captions">
                            <div class="slider-container__captions-wrapper">
                                <p class="slider-container__caption">Как же хочеться на работу.</p>
                                <p class="slider-container__caption">Что бы прям не больше 42 часов в неделю</p>
                                <p class="slider-container__caption">Что бы была ЗПшечка не меньше 600уе</p>
                                <p class="slider-container__caption">Что бы коллектив был хороший</p>
                            </div>
                        </div>

                        <div class="slider-container__navigation">
                            <label for="radio1" class="slider-container__nav-item">
                                <span class="slider-container__checkbox">
                                </span>
                            </label>
                            <label for="radio2" class="slider-container__nav-item">
                                <span class="slider-container__checkbox">

                                </span>
                            </label>
                            <label for="radio3" class="slider-container__nav-item">
                                <span class="slider-container__checkbox">
                                </span>
                            </label>
                            <label for="radio4" class="slider-container__nav-item">
                                <span class="slider-container__checkbox">
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-container__second">
                <p class="footer-container__second-year">2023</p>
                <a class="footer-container__second-rs-link" href=" https://rs.school/js-stage0/">The Rolling Scopes
                    School</a>
                <a class="footer-container__second-github-link" href="https://github.com/tjgtll">Nikolai</a>
            </div>
        </div>
    </footer>
</body>

</html>
